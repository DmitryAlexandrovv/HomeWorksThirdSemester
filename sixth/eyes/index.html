<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes</title>
</head>
<body style="height: 100vh;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div class="left-wrapper" style="width: 40px; height: 40px; border: 2px solid black; position: relative; border-radius: 50%;">
            <div class="left" style="width: 6px; height: 6px; background-color: black; border-radius: 50%; position: absolute; left: 34px; bottom: 16px;">    
            </div>
        </div>
        <div class="right-wrapper" style="width: 40px; height: 40px; border: 2px solid black; margin-left: 5px; border-radius: 50%; position: relative;">
            <div class="right" style="width: 6px; height: 6px; background-color: black; border-radius: 50%; position: absolute; left: 0; bottom: 16px;">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
