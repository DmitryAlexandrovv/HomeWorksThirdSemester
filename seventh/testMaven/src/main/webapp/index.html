<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <title>Title</title>
</head>
<body>
    <form action="reg" method="POST" class="form-signin d-flex flex-column align-items-center justify-content-center">
        <h1 class="h3 mb-4 mt-4 font-weight-normal">Sign up</h1>
        <label for="fullName" class="sr-only">Full name</label>
        <input name="fullName" type="text" id="fullName" class="form-control mb-2" placeholder="Full name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
        <label for="inputPasswordConf" class="sr-only">Confirm password</label>
        <input name="passwordConf" type="password" id="inputPasswordConf" class="form-control mb-2" placeholder="Confirm password" required>
        <div class="form-group form-check align-items-center d-flex">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox" required>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</body>
<script src="static/js/password.js"></script>
<script src="static/js/emailValidator.js"></script>
<script src="static/js/addBorder.js"></script>
</html>
