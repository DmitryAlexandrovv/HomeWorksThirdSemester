<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Color picker</title>
</head>
<body>
    <section class="main">
        <div class="buttons">
            <div class="styled-changer">
                <button class="btn btn_red buttons__item">Red</button>
                <button class="btn btn_green buttons__item">Green</button>
                <button class="btn btn_blue buttons__item">Blue</button> 
            </div>
            <div class="static-changer">
                <button class="btn changer buttons__item">RGB</button> 
            </div>
        </div>
    </section>
</body>
</html>
